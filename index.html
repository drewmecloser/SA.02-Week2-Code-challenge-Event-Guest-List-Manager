<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guest List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Event Guest List</h1>

        <form id="guest-form" class="flex flex-col sm:flex-row gap-4 mb-6">
            <input
                type="text"
                id="guest-name-input"
                placeholder="Enter guest name"
                class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            >
            <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Add Guest
            </button>
        </form>

        <ul id="guest-list" class="space-y-3">
        </ul>

        <div id="message-box" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-md relative hidden mt-4" role="alert">
            <span class="block sm:inline" id="message-content"></span>
        </div>
    </div>

    <script src="src/index.js" defer></script>
</body>
</html>
